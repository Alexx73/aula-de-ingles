<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of the Week</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .title {
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 20px;
            color: #333;
            flex-shrink: 0;
        }

        .days-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-grow: 1;
            padding: 10px;
        }

        .weekdays, .weekend {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 45%;
        }

        .column-title {
            text-align: center;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .day {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
            min-height: 90px;
            padding: 15px;
            text-align: center;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .day-name {
            /* Reducido 5% de los valores anteriores */
            font-size: clamp(2.07rem, 6.22vw, 3.73rem);
            margin-bottom: 5px;
            transition: opacity 0.3s ease;
        }

        .spanish-name {
            position: absolute;
            /* Reducido 5% de los valores anteriores */
            font-size: clamp(2.07rem, 6.22vw, 3.73rem);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .day-emoji {
            /* Reducido 5% de los valores anteriores */
            font-size: clamp(1.9rem, 5.7vw, 3.32rem);
            margin-top: 5px;
        }

        .day-number {
            /* Reducido 5% de los valores anteriores */
            font-size: clamp(1.14rem, 3.42vw, 1.9rem);
            opacity: 0.9;
            margin-right: 10px;
        }

        .name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .day:hover {
            transform: scale(1.05);
        }

        .day:active {
            transform: scale(0.95);
        }

        /* Colores espec√≠ficos para cada d√≠a */
        [data-day="monday"] { background: #FF1744; }
        [data-day="tuesday"] { background: #2979FF; }
        [data-day="wednesday"] { background: #00E676; }
        [data-day="thursday"] { background: #FFD600; }
        [data-day="friday"] { background: #FF4081; }
        [data-day="saturday"] { background: #00E5FF; }
        [data-day="sunday"] { background: #D500F9; }

        @media (max-width: 480px) {
            .days-container {
                /* Mantener el layout en columnas */
                flex-direction: row;
                gap: 5px;
                padding: 5px;
            }

            .weekdays, .weekend {
                /* Mantener el ancho proporcional */
                width: 50%;
                gap: 5px;
            }

            .day {
                min-height: 80px;
                padding: 8px 5px;
            }

            .day-name, .spanish-name {
                /* Reducido 5% de los valores anteriores para m√≥vil */
                font-size: clamp(1.11rem, 3.7vw, 1.85rem);
            }

            .day-number {
                /* Reducido 5% de los valores anteriores para m√≥vil */
                font-size: clamp(0.76rem, 2.37vw, 1.14rem);
            }

            .day-emoji {
                /* Reducido 5% de los valores anteriores para m√≥vil */
                font-size: clamp(1.14rem, 3.8vw, 1.9rem);
                margin-top: 3px;
            }

            .column-title {
                font-size: clamp(1rem, 3.5vw, 1.5rem);
                margin-bottom: 5px;
            }

            .name-container {
                gap: 3px;
            }

            .title {
                font-size: clamp(1.2rem, 4vw, 1.8rem);
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">üòâ Days of the Week üòç</h2>
        <div class="days-container">
            <div class="weekdays">
                <h3 class="column-title">Weekdays</h3>
                <div class="day" data-day="monday" data-spanish="Lunes">
                    <div class="name-container">
                        <div class="day-number">1</div>
                        <div class="day-name">Monday</div>
                        <div class="spanish-name">Lunes</div>
                    </div>
                    <div class="day-emoji">üåÖ</div>
                </div>
                <div class="day" data-day="tuesday" data-spanish="Martes">
                    <div class="name-container">
                        <div class="day-number">2</div>
                        <div class="day-name">Tuesday</div>
                        <div class="spanish-name">Martes</div>
                    </div>
                    <div class="day-emoji">üí™</div>
                </div>
                <div class="day" data-day="wednesday" data-spanish="Mi√©rcoles">
                    <div class="name-container">
                        <div class="day-number">3</div>
                        <div class="day-name">Wednesday</div>
                        <div class="spanish-name">Mi√©rcoles</div>
                    </div>
                    <div class="day-emoji">üåü</div>
                </div>
                <div class="day" data-day="thursday" data-spanish="Jueves">
                    <div class="name-container">
                        <div class="day-number">4</div>
                        <div class="day-name">Thursday</div>
                        <div class="spanish-name">Jueves</div>
                    </div>
                    <div class="day-emoji">‚ö°</div>
                </div>
                <div class="day" data-day="friday" data-spanish="Viernes">
                    <div class="name-container">
                        <div class="day-number">5</div>
                        <div class="day-name">Friday</div>
                        <div class="spanish-name">Viernes</div>
                    </div>
                    <div class="day-emoji">üéâ</div>
                </div>
            </div>
            <div class="weekend">
                <h3 class="column-title">Weekend</h3>
                <div class="day" data-day="saturday" data-spanish="S√°bado">
                    <div class="name-container">
                        <div class="day-number">6</div>
                        <div class="day-name">Saturday</div>
                        <div class="spanish-name">S√°bado</div>
                    </div>
                    <div class="day-emoji">üéÆ</div>
                </div>
                <div class="day" data-day="sunday" data-spanish="Domingo">
                    <div class="name-container">
                        <div class="day-number">7</div>
                        <div class="day-name">Sunday</div>
                        <div class="spanish-name">Domingo</div>
                    </div>
                    <div class="day-emoji">‚òÄÔ∏è</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar el sintetizador de voz
        const synth = window.speechSynthesis;
        let voices = [];

        // Control de reproducci√≥n
        const playingDays = new Set();

        // Funci√≥n para cargar las voces
        function loadVoices() {
            voices = synth.getVoices();
            console.log('Voces disponibles:', voices.map(v => `${v.name} (${v.lang})`));
        }

        // Cargar voces cuando est√©n disponibles
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        document.querySelectorAll('.day').forEach(day => {
            day.addEventListener('click', () => {
                const dayName = day.dataset.day;
                const spanishName = day.querySelector('.spanish-name');
                const englishName = day.querySelector('.day-name');
                
                // Si el d√≠a ya est√° siendo reproducido, ignorar el clic
                if (playingDays.size > 0) {
                    console.log('Hay una reproducci√≥n en curso, ignorando clic');
                    return;
                }
                
                console.log('Reproduciendo d√≠a:', dayName);
                playingDays.add(dayName);
                
                // Mostrar nombre en espa√±ol
                englishName.style.opacity = '0';
                spanishName.style.opacity = '1';
                
                // Volver al ingl√©s despu√©s de 1.5 segundos
                setTimeout(() => {
                    englishName.style.opacity = '1';
                    spanishName.style.opacity = '0';
                }, 1500);
                
                // Deshabilitar visualmente todos los d√≠as durante la reproducci√≥n
                document.querySelectorAll('.day').forEach(d => {
                    if (d !== day) {
                        d.style.opacity = '0.6';
                        d.style.cursor = 'default';
                    }
                });
                // Mantener el d√≠a actual visible
                day.style.opacity = '1';
                
                // Crear y configurar la voz
                const utterance = new SpeechSynthesisUtterance(dayName);
                utterance.lang = 'en-US';
                utterance.volume = 1;
                utterance.rate = 0.8;
                
                // Configurar el evento para cuando termine la pronunciaci√≥n
                utterance.onend = () => {
                    playingDays.delete(dayName);
                    // Restaurar la apariencia de todos los d√≠as
                    document.querySelectorAll('.day').forEach(d => {
                        d.style.opacity = '1';
                        d.style.cursor = 'pointer';
                    });
                };
                
                // Buscar una voz femenina en ingl√©s
                const femaleVoice = voices.find(voice => 
                    voice.lang.includes('en') && voice.name.toLowerCase().includes('female'));
                
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }
                
                try {
                    // Intentar reproducir la voz
                    synth.speak(utterance);
                    
                    // Tambi√©n intentar reproducir el archivo de audio si existe
                    const audio = new Audio(`sounds/${dayName.toLowerCase()}.mp3`);
                    audio.onerror = (e) => {
                        console.log('Error al cargar el archivo de audio:', e);
                        playingDays.delete(dayName);
                        // Restaurar la apariencia de todos los d√≠as
                        document.querySelectorAll('.day').forEach(d => {
                            d.style.opacity = '1';
                            d.style.cursor = 'pointer';
                        });
                    };
                    
                    // Cuando el audio termine, eliminar el d√≠a del conjunto de reproducci√≥n
                    audio.onended = () => {
                        playingDays.delete(dayName);
                        // Restaurar la apariencia de todos los d√≠as
                        document.querySelectorAll('.day').forEach(d => {
                            d.style.opacity = '1';
                            d.style.cursor = 'pointer';
                        });
                    };
                    
                    audio.play().catch(e => {
                        console.log('Error al reproducir el audio:', e);
                        playingDays.delete(dayName);
                        // Restaurar la apariencia de todos los d√≠as
                        document.querySelectorAll('.day').forEach(d => {
                            d.style.opacity = '1';
                            d.style.cursor = 'pointer';
                        });
                    });
                } catch (error) {
                    console.error('Error al reproducir sonido:', error);
                    playingDays.delete(dayName);
                    // Restaurar la apariencia de todos los d√≠as
                    document.querySelectorAll('.day').forEach(d => {
                        d.style.opacity = '1';
                        d.style.cursor = 'pointer';
                    });
                }
            });
        });
    </script>
</body>
</html>
