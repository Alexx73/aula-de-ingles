<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Alphabet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .title {
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 10px;
            color: #333;
            flex-shrink: 0;
        }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            flex-grow: 1;
            padding: 5px;
            height: calc(100% - 60px); /* Restando el espacio aproximado del título */
        }

        .letter {
            display: flex;
            justify-content: center;
            align-items: center;
            /* Tamaño de letra duplicado: original era clamp(3rem, 8vw, 5rem), ahora es clamp(6rem, 16vw, 10rem) */
            font-size: clamp(4.5rem, 12vw, 7.5rem);
            font-weight: bold;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
            height: 100%;
            width: 100%;
        }

        .letter:hover {
            transform: scale(1.1);
        }

        .letter:active {
            transform: scale(0.95);
        }

        /* Colorful letters */
        .letter:nth-child(6n+1) { background-color: #FF1744; }  /* Red */
        .letter:nth-child(6n+2) { background-color: #2979FF; }  /* Blue */
        .letter:nth-child(6n+3) { background-color: #FFD600; }  /* Yellow */
        .letter:nth-child(6n+4) { background-color: #00E5FF; }  /* Cyan */
        .letter:nth-child(6n+5) { background-color: #00E676; }  /* Green */
        .letter:nth-child(6n) { background-color: #D500F9; }    /* Purple */

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .alphabet-grid {
                gap: 5px;
                padding: 2px;
            }

            .title {
                margin-bottom: 5px;
            }
        }

        /* Estilos para el saludo de Bart */
        .saludo-bart {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.7s ease;
        }

        .saludo-bart.oculto {
            opacity: 0;
            pointer-events: none;
        }

        .bart-container {
            position: relative;
            display: flex;
            align-items: center;
            /* Para ajustar la posición horizontal del contenedor de Bart:
               - Aumenta el valor de 'margin-left' para mover a Bart más hacia la derecha
               - Disminuye el valor para moverlo más hacia la izquierda
               - Valor actual: 200px */
            margin-left: 200px;
            justify-content: center;
        }

        .bart-imagen {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            margin-left: 100px;
        }

        .bart-mensaje {
            position: absolute;
            /* Posición ajustada del mensaje: 
               - Aumenta el valor de 'left' para alejar el mensaje de Bart
               - Disminuye el valor para acercar el mensaje a Bart */
            top: 20%;
            left: -80%;
            transform: translateX(50%);
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            background: white;
            color: black;
            border: 3px solid #000;
            max-width: 300px;
            filter: none !important;
        }

        .bart-mensaje:before {
            content: '';
            position: absolute;
            /* Ajustando la posición de la flecha para que apunte desde la derecha */
            right: -20px;
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            border-width: 15px;
            border-style: solid;
            border-color: transparent transparent transparent #000;
        }

        .bart-mensaje:after {
            content: '';
            position: absolute;
            /* Ajustando la posición de la flecha interior para que coincida */
            right: -15px;
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            border-width: 12px;
            border-style: solid;
            border-color: transparent transparent transparent white;
        }

        @keyframes colorCycle {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Div del saludo de Bart -->
    <div id="saludoBartDiv" class="saludo-bart">
        <div class="bart-container">
            <img src="bart 2.png" alt="Bart Simpson" class="bart-imagen">
            <div class="bart-mensaje">¡Practiquemos las letras en inglés viejo!!</div>
        </div>
    </div>

    <div class="container">
        <div>
            <h2 class="title">😉 The Alphabet 😍</h2>
        </div>
        <div class="alphabet-grid">
            <div class="letter" data-letter="A">A</div>
            <div class="letter" data-letter="B">B</div>
            <div class="letter" data-letter="C">C</div>
            <div class="letter" data-letter="D">D</div>
            <div class="letter" data-letter="E">E</div>
            <div class="letter" data-letter="F">F</div>
            <div class="letter" data-letter="G">G</div>
            <div class="letter" data-letter="H">H</div>
            <div class="letter" data-letter="I">I</div>
            <div class="letter" data-letter="J">J</div>
            <div class="letter" data-letter="K">K</div>
            <div class="letter" data-letter="L">L</div>
            <div class="letter" data-letter="M">M</div>
            <div class="letter" data-letter="N">N</div>
            <div class="letter" data-letter="O">O</div>
            <div class="letter" data-letter="P">P</div>
            <div class="letter" data-letter="Q">Q</div>
            <div class="letter" data-letter="R">R</div>
            <div class="letter" data-letter="S">S</div>
            <div class="letter" data-letter="T">T</div>
            <div class="letter" data-letter="U">U</div>
            <div class="letter" data-letter="V">V</div>
            <div class="letter" data-letter="W">W</div>
            <div class="letter" data-letter="X">X</div>
            <div class="letter" data-letter="Y">Y</div>
            <div class="letter" data-letter="Z">Z</div>
        </div>
    </div>

    <script>
        // Función saludoBart
        function saludoBart() {
            const saludoDiv = document.getElementById('saludoBartDiv');
            
            // Mostrar el saludo
            saludoDiv.classList.remove('oculto');
            
            // Ocultar después de 3 segundos
            setTimeout(() => {
                saludoDiv.classList.add('oculto');
                // Remover el elemento después de la transición
                setTimeout(() => {
                    saludoDiv.remove();
                }, 500);
            }, 3200);
        }

        // Ejecutar saludoBart cuando se carga la página
        window.addEventListener('load', saludoBart);

        // Inicializar el sintetizador de voz
        const synth = window.speechSynthesis;
        let voices = [];

        // Control de reproducción
        const playingLetters = new Set();

        // Función para cargar las voces
        function loadVoices() {
            voices = synth.getVoices();
            console.log('Voces disponibles:', voices.map(v => `${v.name} (${v.lang})`));
        }

        // Cargar voces cuando estén disponibles
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        document.querySelectorAll('.letter').forEach(letter => {
            letter.addEventListener('click', () => {
                const letterSound = letter.dataset.letter.toLowerCase();
                
                // Si cualquier letra está siendo reproducida, ignorar el clic
                if (playingLetters.size > 0) {
                    console.log('Hay una reproducción en curso, ignorando clic');
                    return;
                }
                
                console.log('Reproduciendo letra:', letterSound);
                playingLetters.add(letterSound);
                
                // Deshabilitar visualmente todas las letras durante la reproducción
                document.querySelectorAll('.letter').forEach(l => {
                    l.style.opacity = '0.6';
                    l.style.cursor = 'default';
                });
                // Mantener la letra actual visible
                letter.style.opacity = '1';
                
                // Texto especial para letras específicas
                let textToSpeak = letter.dataset.letter;
                if (letterSound === 'z') {
                    textToSpeak = 'zi';
                } else if (letterSound === 'y') {
                    textToSpeak = 'why';
                }
                
                // Crear y configurar la voz
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'en-US';
                utterance.volume = 1;
                utterance.rate = 0.8;
                
                // Configurar el evento para cuando termine la pronunciación
                utterance.onend = () => {
                    playingLetters.delete(letterSound);
                    // Restaurar la apariencia de todas las letras
                    document.querySelectorAll('.letter').forEach(l => {
                        l.style.opacity = '1';
                        l.style.cursor = 'pointer';
                    });
                };
                
                // Buscar una voz femenina en inglés
                const femaleVoice = voices.find(voice => 
                    voice.lang.includes('en') && voice.name.toLowerCase().includes('female'));
                
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }
                
                try {
                    // Intentar reproducir la voz
                    synth.speak(utterance);
                    
                    // También intentar reproducir el archivo de audio si existe
                    const audio = new Audio(`sounds/${letterSound}.mp3`);
                    audio.onerror = (e) => {
                        console.log('Error al cargar el archivo de audio:', e);
                        playingLetters.delete(letterSound);
                    };
                    
                    // Cuando el audio termine, eliminar la letra del conjunto de reproducción
                    audio.onended = () => {
                        playingLetters.delete(letterSound);
                    };
                    
                    audio.play().catch(e => {
                        console.log('Error al reproducir el audio:', e);
                        playingLetters.delete(letterSound);
                    });
                } catch (error) {
                    console.error('Error al reproducir sonido:', error);
                    playingLetters.delete(letterSound);
                }
            });
        });
    </script>
</body>
</html>
